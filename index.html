<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv = "X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    <title>Weather Dashboard</title>
</head>
<body>

<header class = "navbar justify-content-center">
    <span class = "navbar-brand mb-0 h1">Weather Dashboard</span>
</header>

<main = "container">
    <div class = "row">
        
        <aside class = "col-md-4">
            <header>
                <h2 id = "searchTitle">Search for City:</h2>
            </header>
            <form class = "form-inline my-2 my-lg-0">
                <input class = "form-control mr-sm-2" id = "cityInput" type = "search" placeholder = "Search">
                <button class = "btn btn-outline-success my-2 my-sm-0" id = "searchBtn" type = "submit">Search Icon</button>
            </form>
            <section id = "searchLog">
                
            </section>
        </aside>   
        
        <section class = "col-md-8" id = "weather">  
            <section class = "card" id = "fullWeather">
                <div class = "card-body">
                    <h1 class = "card-title" id = "cityDateIcon">
                        <span id = "cityName">city</span>
                        <span id = "date">date</span>
                        <img id="mainIcon" src="" alt="Weather icon">
                    </h1>
                    <p class = "card-text"><h5>Temperature: <span id = "temp"></span>&deg;F</h5></p>
                    <p class = "card-text"><h5>Humidity: <span id = "humidity"></span>%</h5></p>
                    <p class = "card-text"><h5>Wind Speed: <span id = "wind"></span></h5></p>
                    <h5 class = "card-text">UV Index: <span id = "uv"></span></h5>
                </div> 
            </section>
            
            <section id = "fiveDay">
                <header><h2>5 - Day Forecast</h2></header>
                <div class = "row row-cols-1 row-cols-md-5">
                    <div class = "col mb-1">
                        <div class = "card h-100">
                            <div class = "card-body">
                                <h5 class = "card-title"><span id = "date-1"></span></h5>
                                <p class = "card-text"><img id = "icon-1"></img></p>
                                <p class = "card-text">Temp: <span id = "tempDay-1"></span>&deg;F</p>
                                <p class = "card-text">Humidity: <span id = "humid-1"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class = "col mb-1">
                        <div class = "card h-100">
                            <div class = "card-body">
                                <h5 class = "card-title"><span id = "date-2"></span></h5>
                                <p class = "card-text"><img id = "icon-2"></img></p>
                                <p class = "card-text">Temp: <span id = "tempDay-2"></span>&deg;F</p>
                                <p class = "card-text">Humidity: <span id = "humid-2"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class = "col mb-1">
                        <div class = "card h-100">
                            <div class = "card-body">
                                <h5 class = "card-title"><span id = "date-3"></span></h5>
                                <p class = "card-text"><img id = "icon-3"></img></p>
                                <p class = "card-text">Temp: <span id = "tempDay-3"></span>&deg;F</p>
                                <p class = "card-text">Humidity: <span id = "humid-3"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class = "col mb-1">
                        <div class = "card h-100">
                            <div class = "card-body">
                                <h5 class = "card-title"><span id = "date-4"></span></h5>
                                <p class = "card-text"><img id = "icon-4"></img></p>
                                <p class = "card-text">Temp: <span id = "tempDay-4"></span>&deg;F</p>
                                <p class = "card-text">Humidity: <span id = "humid-4"></span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class = "col mb-1">
                        <div class = "card h-100">
                            <div class = "card-body">
                                <h5 class = "card-title"><span id = "date-5"></span></h5>
                                <p class = "card-text"><img id = "icon-5"></img></p>
                                <p class = "card-text">Temp: <span id = "tempDay-5"></span>&deg;F<p>
                                <p class = "card-text">Humidity: <span id = "humid-5"></span>%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>  
        </section>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src = "script.js"></script>
    
</body>
</html>
